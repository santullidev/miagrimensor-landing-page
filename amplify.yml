version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run type-check
    build:
      commands:
        # ðŸ”‘ Inyectar variables de entorno ANTES del build
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.production
        - echo "RESEND_FROM_EMAIL=$RESEND_FROM_EMAIL" >> .env.production
        - echo "RESEND_TO_EMAIL=$RESEND_TO_EMAIL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, max-age=0'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
        - key: 'Access-Control-Allow-Methods'
          value: 'GET, POST, OPTIONS'
        - key: 'Access-Control-Allow-Headers'
          value: 'Content-Type'
